# Configuration Production pour Railway

# Database - Variables d'environnement Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/traductiondb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Server - IMPORTANT pour Railway
server.port=${PORT:9090}
server.servlet.context-path=/traductionapi/v1

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Stockage fichiers - CHEMINS RELATIFS pour Railway
app.storage.root-path=./documents
app.storage.max-file-size=10485760
app.file-storage.base-directory=./uploads/
file.upload-dir=./uploads
file.upload-directory=./uploads/documents/

# JWT - Utiliser variable d'environnement
security.jwt.secret-key=${JWT_SECRET:bDg3uwNgP3x6wNV3KoZkwAlON8OmrGixp+QawTcP634zmvbAgQalVNlFV6jyVbOo7CMa9CJyJE5sVfaeGfZgqA==}
security.jwt.expiration-time=3600000
security.jwt.refresh-expiration-time=604800000

# Upload fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging production (moins verbeux)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR