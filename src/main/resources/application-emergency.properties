# Désactiver COMPLÈTEMENT la configuration automatique des données
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Désactiver la sécurité JWT
security.jwt.enabled=false
jwt.enabled=false

# Configuration serveur
server.port=${PORT:8080}
server.servlet.context-path=/traductionapi/v1

# Stockage fichiers
app.storage.root-path=./documents
app.storage.max-file-size=10485760
app.file-storage.base-directory=./uploads/
file.upload-dir=./uploads
file.upload-directory=./uploads/documents/

# Désactiver l'initialisation des données
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never