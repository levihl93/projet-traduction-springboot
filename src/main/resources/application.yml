spring:
  profiles:
    active: nosecurity
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuration de logging pour le d√©bogage
logging:
  level:
    org.hibernate: INFO
    com.zaxxer.hikari: INFO
    org.springframework.jdbc: INFO