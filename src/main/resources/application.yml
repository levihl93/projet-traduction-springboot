spring:
  profiles:
    active: nosecurity
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5  # ← RÉDUIRE le pool de connexions
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # ← DÉSACTIVER les logs SQL
    properties:
      hibernate:
        format_sql: false  # ← DÉSACTIVER
        # dialect: org.hibernate.dialect.PostgreSQLDialect  # ← COMMENTEZ

# RÉDUIRE les logs
logging:
  level:
    org.hibernate: WARN  # ← PASSER À WARN au lieu de INFO
    com.zaxxer.hikari: WARN
    org.springframework: WARN