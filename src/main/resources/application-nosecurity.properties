# Désactiver TOUTE la configuration sécurité
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# Désactiver les composants JWT

# Configuration conditionnelle
spring.main.allow-bean-definition-overriding=true

spring.data.jpa.repositories.enabled=false

spring.jpa.enabled=false

# Database (Railway)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/traductiondb}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:pass}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Server
server.port=${PORT:9090}
server.servlet.context-path=/traductionapi/v1

# ====================
# RAILWAY JPA FIX
# ====================

# Désactiver l'EntityManager partagé problématique
spring.data.jpa.repositories.bootstrap-mode=default

# Forcer la création simple d'EntityManager
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Éviter les optimisations problématiques
spring.jpa.properties.hibernate.enhancer.enableDirtyTracking=false
spring.jpa.properties.hibernate.enhancer.enableLazyInitialization=false
spring.jpa.properties.hibernate.enhancer.enableAssociationManagement=false