# ====================
# CONFIGURATION RAILWAY
# ====================

# Désactiver UNIQUEMENT la sécurité
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Database (Railway fournit ces variables automatiquement)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Désactiver l'EntityManager partagé problématique
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.open-in-view=false

# Server Configuration
server.port=${PORT:9090}
server.servlet.context-path=/traductionapi/v1

# Activer le debug pour voir les variables
logging.level.org.springframework.jdbc=DEBUG